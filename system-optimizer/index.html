<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>System Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>System Optimizer</h1>
        </header>
        
        <main class="dashboard">
            <!-- Performance Metrics Section -->
            <section class="metrics-section">
                <h2>Performance Metrics</h2>
                <div class="metrics-grid">
                    <!-- Will be populated by renderer.js -->
                </div>
            </section>
            
            <!-- Optimization Tools Section -->
            <section class="tools-section">
                <h2>Optimization Tools</h2>
                <div class="tools-grid">
                    <!-- Will be populated by renderer.js -->
                </div>
            </section>
        </main>

        <!-- Status Displays -->
        <div class="status-section">
            <h2>Operation Status</h2>
            <div id="disk-cleanup-status" class="status-message">Disk Cleanup Status: Not Started</div>
            <div id="registry-scan-status" class="status-message">Registry Scan Status: Not Started</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
